<!DOCTYPE html>
<html>
<head>
  <title>Simple WebRTC Video Chat</title>
  <link rel="stylesheet" type="text/css" href="/app.css">

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
  <script src="/lib/common/common.min.js"></script>
  <script src="/bower_components/webrtc-adapter/adapter.js"></script>
</head>
<body>

  <div id="main">

    <div id="videocontainer">
      <video id="uservideoplayer" class="videoplayer" autoplay=></video>
      <video id="peervideoplayer" class="videoplayer" autoplay></video>
    </div>
    <div id="videofiltercontrols">
      Filters:
      <button id="noFilterButton">No Filter</button>
      <button id="sepiaButton">Sepia</button>
      <button id="grayScaleButton">Grayscale</button>
      <button id="blurButton">Blur</button>
    </div>
    <div id="peercontrols">
      <button id="startButton">Start</button>
      <button id="callButton">Call</button>
      <button id="hangupButton">Hang Up</button>
    </div>

    <br />

    <div id="mainchat">
      <div id="messages-window">
        <ul id="messages"></ul>
      </div>
      <form id="chat-input" action="">
        <input id="msg" autocomplete="off" /><button>Send</button>
      </form>
    </div>

  </div>

  <!-- Custom Scripts -->
  <script src="/app.js"></script>
</body>
</html>
